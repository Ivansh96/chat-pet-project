<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>


</head>
<body>
<div class="container">
    <div class="row">
        <h1>Messages</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Message text</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messages}">
                <td th:text="${message.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/addNewMessage/{chatId}(chatId=${chat.id})}">Add a new message</a></p>
</div>
</body>
</html>
