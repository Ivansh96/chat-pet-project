<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>


</head>
<body>
<div th:switch="${messages}">
    <h2 th:case="null">No messages yet!</h2>
    <div th:case="*">
        <h2>Messages</h2>
        <div th:each="message : ${messages}">
            <a th:text="${message.description}">description</a>
        </div>
    </div>
    <p><a th:href="@{/addNewMessage/{chatId}(chatId=${chat.id})}">Add a new message</a></p>
</div>
</body>
</html>
