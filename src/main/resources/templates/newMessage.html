<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Message</title>

</head>
<body>
<form th:method="POST" th:action="@{/saveMessage/{id}}" th:object="${message}">
    <label for="description">New Message</label>
    <input type="text" th:field="*{description}" id="description">
    <br/>
    <input type="submit" value="Add">
</form>
</body>
</html>
