<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>title</title>


</head>
<body>

<div th:switch="${chatList}">
    <h2 th:case="null">No chats yet!</h2>
    <div th:case="*">
        <h2>Chats</h2>
        <div th:each="chat : ${chatList}">
            <a th:href="@{/chats/{id}(id=${chat.id})}" th:text="${chat.name}">chat</a>
            <a th:href="@{/deleteChat/{id}(id=${chat.id})}"
               class="btn btn-danger">Delete</a>
        </div>
    </div>
    <p><a href="/addNew">Add a new chat</a></p>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>
</div>
<br/>
<hr/>

</body>
</html>
